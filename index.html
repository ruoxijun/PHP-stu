<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>学生基本信息</title>

        <!-- Bootstrap -->
        <link href="bs/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/index-style.css" />

        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="bs/js/jquery.min.js"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="bs/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="js/common.js"></script>
        <!-- <script type="text/javascript" src="js/student.js"></script> -->
        <script src="js/pro.js"></script>
    </head>
    <body>
        <!-- 导航栏 -->
        <nav class="navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button
                        type="button"
                        class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1"
                        aria-expanded="false"
                    >
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"
                        ><img src="images/logo.png" alt="" height="100%"
                    /></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div
                    class="collapse navbar-collapse"
                    id="bs-example-navbar-collapse-1"
                >
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#"
                                >学院首页
                                <span class="sr-only">(current)</span></a
                            >
                        </li>
                        <li><a href="index.html">学院简介</a></li>
                        <li class="dropdown">
                            <a
                                href="#"
                                class="dropdown-toggle"
                                data-toggle="dropdown"
                                role="button"
                                aria-haspopup="true"
                                aria-expanded="false"
                                >二级学院 <span class="caret"></span
                            ></a>
                        </li>
                        <li class="active">
                            <span id="classname"></span
                            ><a href="#">学生基本信息</a>
                        </li>
                        <li><a href="article.html">博文系统</a></li>
                        <li><a href="blog.html">博文信息</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <!-- 主体内容 -->
        <div class="container">
            <h2 class="page-header">
                <span></span>
                <span
                    class="glyphicon glyphicon-user"
                    style="color: #da2241;"
                    id="classtitle"
                ></span
                >学生基本信息表
            </h2>

            <div class="alert alert-info">
                <div class="container-fluid">
                    <div class="col-sm-2">
                        <strong>查询条件设置：</strong>
                    </div>

                    <div class="col-sm-3">
                        <input
                            type="text"
                            name="proname"
                            id="proname"
                            list="pro"
                            class="form-control"
                            placeholder="请输入专业名称"
                        />
                        <datalist id="pro"></datalist>
                    </div>

                    <div class="col-sm-3">
                        <input
                            type="text"
                            name="txtclassname"
                            id="txtclassname"
                            list="classes"
                            class="form-control"
                            placeholder="请输入班级名称"
                        />

                        <datalist id="classes"></datalist>
                    </div>

                    <div class="col-sm-2">
                        <input
                            type="text"
                            name="stuname"
                            id="stuname"
                            class="form-control"
                            placeholder="学生姓名"
                        />
                    </div>

                    <div class="col-sm-2">
                        <button
                            type="button"
                            class="btn btn-success btn-search"
                            id="goto"
                        >
                            <span class="glyphicon glyphicon-search"></span>
                            查询
                        </button>
                    </div>
                </div>
            </div>
            <!-- 表格 -->
            <table
                id="datas"
                class="table table-bordered table-hover table-striped"
            >
                <thead>
                    <th style="text-align: center;">姓名</th>
                    <th style="text-align: center;">学号</th>
                    <th style="text-align: center;">性别</th>
                    <th style="text-align: center;">出生日期</th>
                    <th style="text-align: center;">年龄</th>
                    <th style="text-align: center;">身份证号</th>
                    <th style="text-align: center;">选项</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- 底部内容 -->
        <div class="foot" style="background-color: grey;">
            <p style="color: saddlebrown;">
                作者：张龙生&nbsp;&nbsp;|&nbsp;&nbsp;班级：软件技术ZK1801<br />
                邮箱：1460662245@qq.com<br />电话：XXXXXXXXXXXX
            </p>
        </div>
    </body>
</html>
